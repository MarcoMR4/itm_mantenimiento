
<!DOCTYPE html PUBLIC "-//W3C//DTD

<html lang="en">
<head>

    <title>listaVerificacion1</title>
    <style>
        .c1 {
            margin-top: 10%;

        .tabla1 {
            width: 97%;

        }

        .celda2 {
            border: 0.2px black solid;
            border-collapse: collapse;
            padding: 4%;
            font-size: 75%;
            max-width: max-content;
        }

        .p1 {
            margin-bottom: 5%;
        }
        .fecha{
            font-size: small;
        }
    </style>
</head>
<body>
    


    <div class="c1">

    <br />

    <table class="tabla1">
        <tr>
        </tr>

                <th class="celda1" align="center" >NO.</th>

            </tr>
            <tr>

               
            </tr>

        <tbody>

    </table>

    <br />
    <br />
    <br />
    <br />

                <br />

                APROBÓ:<u> @aprobo </u></p>
