
<!DOCTYPE html PUBLIC "-//W3C//DTD
XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/
xhtml1-transitional.dtd">
<html lang="en">
<head>
    <meta charset="UTF-8"></meta>

    <title>listaVerificacion1</title>
    <style>
        .c1 {
            margin-top: 10%;
            margin-left: 10%;
        }

        .tabla1 {
            width: 94%;
            border: 0.2px black solid;
            border-collapse: collapse;
        }

        .celda1 {
            border: 0.2px black solid;
            border-collapse: collapse;
            padding: 5%;
        }

        .celda2 {
            border-top: white 0.1px;
            border-left: white 0.1px;
            border-right: white 0.1px;
            border-collapse: collapse;
            padding: 10%;
        }

        .tablaEncabezado {
            margin-left: 5%;
            width: 96%;
            border-bottom: darkred solid 2px;
            border-top: darkred solid 2px;
            padding-bottom: 10%;
            text-align: center;
        }

        .p1 {
            margin-bottom: 5%;
        }
        .fecha{
            font-size: small;
        }
    </style>
</head>
<body>
    


    <div class="c1">
        <table class="tabla1">
            <tr>
                <td class="celda1">JEFE DEL DEPARTAMENTO DE</td>
                <td class="celda1" align="center">MANTENIMIENTO Y EQUIPO</td>
            </tr>
            <tr>
                <TD class="celda1">JEFE DEL ÁREA VERIFICADA</TD>
                <TD class="celda1" align="center">@jefeArea</TD>
            </tr>
        </table>
    </div>

    <br /><br /><br />

    <table class="celda2"> <tr>
        <td class="celda2" width="80%" align="left"></td>
        <td class="celda2" width="20%" align="center"> <p class="fecha">FECHA: @fecha</p> </td>
    </tr></table>
    <table class="tabla1">
        <tr>
        </tr>
        <thead>
            <tr>
                <th rowspan="2" class="celda1" align="center" width="30%">Espacio Revisado</th>
                <th rowspan="2" class="celda1" align="center" width="50%">Hallazgo</th>
                <th colspan="2" class="celda1" align="center" width="20%">Atendido</th>
            </tr>
            <tr>

                <td class="celda1" align="center" width="10%">Si</td>
                <td class="celda1" align="center" width="10%">No</td>
            </tr>
        </thead>
        <tbody>
            <!--
            <tr>
                <td class="celda1">espacio1</td>
                <td class="celda1">hallazgo1</td>
                <td align="center" class="celda1"></td>
                <td align="center" class="celda1">X</td>
            </tr>
            -->
            @filas
        </tbody>

    </table>

    <br />
    <br />

    <div>
        <table class="celda2"> <tr>
            <td class="celda2">REALIZÓ:</td>
            <td class="celda2" align="left"></td>
        </tr></table>
        <table class="tabla1">
            <tr>
                <td width="50%" class="celda1" align="justify">DEPTO. DE RECURSOS MATERIALES Y SERVICIOS Y/O MANTENIMIENTO DE EQUIPO</td>
                <td width="50%" class="celda1" align="center">@jefeElabora</td>
            </tr>
            <tr>
                <TD width="50%" class="celda1">JEFE DEL ÁREA VERIFICADA</TD>
                <TD width="50%" class="celda1" align="center">@jefeArea</TD>
            </tr>
        </table>
    </div>


   
</body>
</html>
