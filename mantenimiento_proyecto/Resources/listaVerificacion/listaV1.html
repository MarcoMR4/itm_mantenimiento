<!DOCTYPE html PUBLIC "-//W3C//DTD
XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/
xhtml1-transitional.dtd">
<html lang="en">
<head>
    <meta charset="UTF-8"></meta>

    <title>listaVerificacion1</title>
    <style>
        .c1 {
            margin-top: 10%;
            margin-left: 10%;
        }

        .tabla1 {
            width: 94%;
            border: 0.2px black solid;
            border-collapse: collapse;
        }

        .celda1 {
            border: 0.2px black solid;
            border-collapse: collapse;
            padding: 5%;
        }

        .celda2 {
            border-top: white 0.1px;
            border-left: white 0.1px;
            border-right: white 0.1px;
            border-collapse: collapse;
            padding: 10%;
        }

        .tablaEncabezado {
            margin-left: 5%;
            width: 96%;
            border-bottom: darkred solid 2px;
            border-top: darkred solid 2px;
            padding-bottom: 10%;
            text-align: center;
        }

        .p1 {
            margin-bottom: 5%;
        }
        .fecha{
            font-size: small;
        }

        @media all{
            div.saltoPagina{
                display: none;
            }
        }

        @media print{
            div.saltoPagina{
                display: block;
                page-break-inside: always;
            }
        }

        @media all{
            div.saltoPagina2{
                display: none;
            }
        }

        @media print{
            div.saltoPagina2{
                display: block;
                page-break-before: always;
            }
        }

        
    </style>
</head>
<body>
    <br />
    <br />
    <div class="c1">
        <table class="tabla1">
            <tr>
                <td class="celda1">JEFE DEL DEPARTAMENTO DE</td>
                <td class="celda1" align="center">MANTENIMIENTO Y EQUIPO</td>
            </tr>
            <tr>
                <TD class="celda1">JEFE DEL √ÅREA VERIFICADA</TD>
                <TD class="celda1" align="center">@jefeArea</TD>
            </tr>
        </table>
    </div>

    <br />
    <br />
    <br />

    <table class="celda2"> <tr>
        <td class="celda2" width="80%" align="left"></td>
        <td class="celda2" width="20%" align="center"> <p class="fecha">FECHA: @fecha</p> </td>
    </tr></table>
    
   
</body>
</html>
